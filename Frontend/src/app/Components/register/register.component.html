<div class="bootstrap-wrapper">
  <div class="container mt">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="text-center">
          <h2 style="color:#673ab7;  font-weight:600;">Register</h2>
        </div>
        <form (ngSubmit)="register()">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" matInput required name="email" [(ngModel)]="registrationData.email"/>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" matInput required name="name" [(ngModel)]="registrationData.name"/>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>About Me</mat-label>
            <textarea matInput name="aboutMe" required [(ngModel)]="registrationData.aboutMe"></textarea>
          </mat-form-field>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input type="password" matInput required name="password" [(ngModel)]="registrationData.password"/>
          </mat-form-field>

          <div class="text-center">
            <button type="submit" mat-raised-button color="primary">Register</button>
          </div>

        </form>
      </div>
      </div>
    </div>
</div>
