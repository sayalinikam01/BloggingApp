<div class="profile-container">
  <!-- Left column for user details -->
  <div class="left-column">
    <app-user-details ></app-user-details>

  </div>

  <!-- Right column for blogs -->
  <div class="right-column">
    <div class="col-lg-10 offset-md-2">
    <button mat-raised-button color="primary" (click)="openPopupForm()" style="margin-bottom:20px">New Post<mat-icon>add_box</mat-icon></button>
          <app-create-blog *ngIf="showPopup" class="full-width" ></app-create-blog>
      <ng-container *ngIf="blogPosts.length === 0; else showBlogs">
        <p>No posts yet. Create post to express your thoughts and share with people.. </p>
      </ng-container>
      <!-- If there are blogs, display them -->
      <ng-template #showBlogs>
        <app-post [blogPosts]="blogPosts" class="blog-card"></app-post>
      </ng-template>
    </div>

  </div>
  </div>
